<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="css/all.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar section =================================== -->
    <nav class="navbar navbar-expand-lg navbar-light mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            src="images/brand-removebg-preview.png"
            alt=""
            class="brand-img"
          />Super Samar</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="ms-auto">
            <ul id="links">
              <li><a href="login.html">login</a></li>
              <li><a href="register.html">register</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- section form section===================================================== -->
    <section class="section-form">
      <h2>Register</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="FirstName" class="form-label">First name</label>
          <input type="text" class="form-control first-name" id="FirstName" />
        </div>
        <!-- col-md-6 -->
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control last-name" id="lastName" />
        </div>
        <!-- col-md-6 -->
        <div class="col-12">
          <label for="inputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control form-email"
            id="inputEmail1"
          />
        </div>
        <!-- col-12 -->
        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control form-password"
            id="password"
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label>

            <p class="text-secondary">
              Do you havne an account <a href="login.html">login now</a>
            </p>
          </div>
          <!-- form-check -->
        </div>
        <!-- col-12 -->
        <div class="col-12 text-center">
          <button type="submit" class="btn" id="submit-btn">register</button>
        </div>
        <!-- col-12 -->
      </form>
    </section>

    <script src="js/all.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
